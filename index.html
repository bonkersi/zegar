<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            overflow: hidden;
        }
        
        .budzik {
            width: auto;
            max-width: 95%;
            background: #111111;
            border: 10px solid #222222;
            border-radius: 12px;
            padding: 18px 22px;
            position: relative;
            box-shadow: 
                0 0 0 1px #2a2a2a,
                0 8px 25px rgba(0,0,0,0.7),
                inset 0 0 20px rgba(0,0,0,0.8);
        }
        
        .ekran {
            background: #000000;
            border: 6px solid #1a1a1a;
            border-radius: 6px;
            padding: 15px 18px;
            position: relative;
            overflow: hidden;
            box-shadow: 
                inset 0 0 30px rgba(0,0,0,0.9),
                0 0 0 1px #333333;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .ekran::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 100% 3px;
            pointer-events: none;
            opacity: 0.3;
        }
        
        .cyfry {
            font-family: 'Digital-7', 'Courier New', monospace;
            font-size: clamp(3rem, 12vw, 8rem);
            font-weight: normal;
            font-style: italic;
            color: #ffffff;
            letter-spacing: clamp(4px, 2vw, 16px);
            line-height: 1;
            white-space: nowrap;
            text-shadow: 
                0 0 3px #ffffff,
                0 0 5px rgba(255,255,255,0.3);
            position: relative;
        }
        
        .cyfra {
            display: inline-block;
            position: relative;
            min-width: 1.2em;
            text-align: center;
        }
        
        .cyfra::after {
            content: '';
            position: absolute;
            top: 1px;
            left: 1px;
            right: 1px;
            bottom: 1px;
            border: 1px solid rgba(255,255,255,0.1);
            pointer-events: none;
        }
        
        .dwukropek {
            color: #ffffff;
            margin: 0 clamp(3px, 1vw, 10px);
            position: relative;
            top: -3px;
            animation: miganie 1s infinite;
            font-weight: bold;
            opacity: 0.8;
        }
        
        .kropka {
            color: #ffffff;
            margin: 0 3px;
            position: relative;
            top: -12px;
            font-size: 0.5em;
            animation: miganie 1s infinite;
            opacity: 0.8;
        }
        
        .milisekundy {
            font-size: 0.35em;
            color: #f0f0f0;
            margin-left: 5px;
            letter-spacing: clamp(2px, 0.8vw, 6px);
            position: relative;
            top: -20px;
            text-shadow: 
                0 0 2px #f0f0f0;
        }
        
        @keyframes miganie {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.3; }
        }
        
        @keyframes drganie {
            0%, 100% { 
                opacity: 1;
            }
            95% { 
                opacity: 0.98;
            }
        }
        
        .cyfry {
            animation: drganie 0.8s infinite;
        }
        
        @media (max-width: 768px) {
            .budzik {
                padding: 15px 18px;
                border-width: 8px;
            }
            
            .ekran {
                padding: 12px 15px;
                border-width: 5px;
                min-height: 85px;
            }
            
            .cyfry {
                font-size: clamp(2.5rem, 10vw, 6rem);
            }
            
            .milisekundy {
                top: -16px;
            }
            
            .kropka {
                top: -10px;
            }
        }
        
        @media (max-width: 480px) {
            .budzik {
                padding: 12px 15px;
                border-width: 6px;
                border-radius: 10px;
            }
            
            .ekran {
                padding: 10px 12px;
                border-width: 4px;
                min-height: 75px;
            }
            
            .cyfry {
                font-size: clamp(2rem, 9vw, 4.5rem);
                letter-spacing: 3px;
            }
            
            .milisekundy {
                font-size: 0.3em;
                top: -14px;
            }
            
            .kropka {
                top: -8px;
                font-size: 0.4em;
            }
            
            .dwukropek {
                top: -2px;
            }
        }
        
        @media (max-width: 360px) {
            .budzik {
                padding: 10px 12px;
                border-width: 5px;
            }
            
            .ekran {
                padding: 8px 10px;
                min-height: 65px;
            }
            
            .cyfry {
                font-size: clamp(1.7rem, 8vw, 3.5rem);
            }
            
            .cyfra {
                min-width: 1em;
            }
            
            .milisekundy {
                top: -12px;
            }
            
            .kropka {
                top: -6px;
            }
        }
        
        @media (min-width: 1400px) {
            .budzik {
                padding: 22px 28px;
                border-width: 12px;
            }
            
            .ekran {
                padding: 18px 22px;
                min-height: 130px;
            }
            
            .cyfry {
                font-size: 8.5rem;
            }
            
            .milisekundy {
                top: -25px;
            }
            
            .kropka {
                top: -15px;
            }
        }
    </style>
    <link href="https://fonts.cdnfonts.com/css/digital-7" rel="stylesheet">
</head>
<body>
    <div class="budzik">
        <div class="ekran">
            <div class="cyfry">
                <span class="cyfra" id="d1">0</span>
                <span class="cyfra" id="d2">0</span>
                <span class="dwukropek">:</span>
                <span class="cyfra" id="h1">0</span>
                <span class="cyfra" id="h2">0</span>
                <span class="dwukropek">:</span>
                <span class="cyfra" id="m1">0</span>
                <span class="cyfra" id="m2">0</span>
                <span class="dwukropek">:</span>
                <span class="cyfra" id="s1">0</span>
                <span class="cyfra" id="s2">0</span>
                <span class="kropka">.</span>
                <span class="milisekundy">
                    <span class="cyfra" id="ms1">0</span>
                    <span class="cyfra" id="ms2">0</span>
                    <span class="cyfra" id="ms3">0</span>
                </span>
            </div>
        </div>
    </div>

    <script>
        const targetDate = new Date();
        targetDate.setDate(targetDate.getDate() + 14);
        targetDate.setHours(23, 59, 59, 999);
        
        function updateClock() {
            const now = new Date();
            const timeLeft = targetDate.getTime() - now.getTime();
            
            if (timeLeft <= 0) {
                clearInterval(timer);
                setAllDigits('0');
                document.querySelector('.cyfry').style.color = '#ff0000';
                document.querySelector('.cyfry').style.textShadow = '0 0 3px #ff0000';
                setTimeout(() => {
                    window.location.href = 'https://bonkersi.github.io/BialaJaskolka.pl/index.html';
                }, 3000);
                return;
            }
            
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
            const milliseconds = Math.floor(timeLeft % 1000);
            
            const daysStr = days.toString().padStart(2, '0');
            const hoursStr = hours.toString().padStart(2, '0');
            const minutesStr = minutes.toString().padStart(2, '0');
            const secondsStr = seconds.toString().padStart(2, '0');
            const msStr = milliseconds.toString().padStart(3, '0');
            
            document.getElementById('d1').textContent = daysStr[0];
            document.getElementById('d2').textContent = daysStr[1];
            document.getElementById('h1').textContent = hoursStr[0];
            document.getElementById('h2').textContent = hoursStr[1];
            document.getElementById('m1').textContent = minutesStr[0];
            document.getElementById('m2').textContent = minutesStr[1];
            document.getElementById('s1').textContent = secondsStr[0];
            document.getElementById('s2').textContent = secondsStr[1];
            document.getElementById('ms1').textContent = msStr[0];
            document.getElementById('ms2').textContent = msStr[1];
            document.getElementById('ms3').textContent = msStr[2];
        }
        
        function setAllDigits(value) {
            document.querySelectorAll('.cyfra').forEach(digit => {
                digit.textContent = value;
            });
        }
        
        const timer = setInterval(updateClock, 10);
        updateClock();
        
        function adjustSize() {
            const ekran = document.querySelector('.ekran');
            const cyfry = document.querySelector('.cyfry');
            const ekranWidth = ekran.offsetWidth;
            const cyfryWidth = cyfry.scrollWidth;
            
            if (cyfryWidth > ekranWidth * 0.95) {
                const currentSize = parseFloat(getComputedStyle(cyfry).fontSize);
                const newSize = currentSize * 0.95;
                cyfry.style.fontSize = newSize + 'px';
                
                const msElements = document.querySelectorAll('.milisekundy .cyfra');
                const msSize = newSize * 0.35;
                msElements.forEach(ms => {
                    ms.style.fontSize = msSize + 'px';
                });
                
                const dotSize = newSize * 0.5;
                document.querySelector('.kropka').style.fontSize = dotSize + 'px';
            }
        }
        
        window.addEventListener('resize', adjustSize);
        setTimeout(adjustSize, 500);
        setTimeout(adjustSize, 1000);
    </script>
</body>
</html>
