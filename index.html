<!-- Updated code with sharper, more readable segments while keeping layout -->
<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Odliczanie – LED Kanciaste</title>
<style>
body {
  background: #000;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 0;
  overflow: hidden;
}

.display-wrapper {
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}

.led-display {
  display: flex;
  align-items: center;
  background: #0a0a0a;
  padding: 20px 30px;
  border-radius: 16px;
  border: 2px solid #222;
  
  overflow: visible;
  white-space: nowrap;
}

/* DIGIT */
.digit {
  position: relative;
  width: 70px;
  height: 120px;
  margin: 0 10px;
  flex-shrink: 0;
  overflow: visible;
}

/* SHARP SEGMENTS - more readable */
.seg {
  position: absolute;
  background: #1a0000;
  border-radius: 4px; /* Mniejsze zaokrąglenie dla kanciastego wyglądu */
  transition: background-color 0.1s;
}

.on {
  background: #ff3333;
  box-shadow: 
    0 0 10px #ff3333,
    0 0 20px rgba(255, 51, 51, 0.5),
    inset 0 0 8px rgba(255, 100, 100, 0.8);
}

/* Subtle internal glow for better readability */
.on::after {
  content: "";
  position: absolute;
  inset: 2px;
  border-radius: 2px;
  background: rgba(255, 200, 200, 0.25);
  pointer-events: none;
}

/* HORIZONTAL SEGMENTS - adjusted positions */
.seg.a { top: 0; left: 10px; right: 10px; height: 16px; }
.seg.d { top: 52px; left: 10px; right: 10px; height: 16px; }
.seg.g { bottom: 0; left: 10px; right: 10px; height: 16px; }

/* VERTICAL SEGMENTS - adjusted positions */
.seg.b { top: 8px; right: 0; width: 16px; height: 52px; }
.seg.c { bottom: 8px; right: 0; width: 16px; height: 52px; }
.seg.e { bottom: 8px; left: 0; width: 16px; height: 52px; }
.seg.f { top: 8px; left: 0; width: 16px; height: 52px; }

.separator {
  color: #ff3333;
  font-size: 90px;
  margin: 0 20px;
  text-shadow: 0 0 8px #f33;
  flex-shrink: 0;
  font-weight: bold;
}

.ms-dot {
  color: #ff3333;
  font-size: 60px;
  margin: 0 15px;
  flex-shrink: 0;
  font-weight: bold;
}

/* SAFE RESPONSIVE SCALING */
@media (max-width: 900px) { .led-display { transform: scale(0.85); } }
@media (max-width: 700px) { .led-display { transform: scale(0.70); } }
@media (max-width: 500px) { .led-display { transform: scale(0.55); } }
</style>
</head>
<body>
<div class="display-wrapper">
  <div class="led-display" id="display">
    <div class="digit" id="d1"></div>
    <div class="digit" id="d2"></div>

    <div class="separator">:</div>

    <div class="digit" id="h1"></div>
    <div class="digit" id="h2"></div>

    <div class="separator">:</div>

    <div class="digit" id="m1"></div>
    <div class="digit" id="m2"></div>

    <div class="separator">:</div>

    <div class="digit" id="s1"></div>
    <div class="digit" id="s2"></div>

    <div class="ms-dot">.</div>

    <div class="digit" id="ms1"></div>
    <div class="digit" id="ms2"></div>
    <div class="digit" id="ms3"></div>
  </div>
</div>

<script>
const map = {
  '0': ['a','b','c','e','f','g'],
  '1': ['b','c'],
  '2': ['a','b','d','e','g'],
  '3': ['a','b','c','d','g'],
  '4': ['b','c','f','d'],
  '5': ['a','c','d','f','g'],
  '6': ['a','c','d','e','f','g'],
  '7': ['a','b','c'],
  '8': ['a','b','c','d','e','f','g'],
  '9': ['a','b','c','d','f','g']
};

function buildDigits(){
  document.querySelectorAll('.digit').forEach(d=>{
    ['a','b','c','d','e','f','g'].forEach(s=>{
      const seg=document.createElement('div');
      seg.className='seg '+s;
      d.appendChild(seg);
    });
  });
}

function setDigit(id, num){
  const el = document.getElementById(id);
  if(!el) return;
  const segs = el.querySelectorAll('.seg');
  segs.forEach(s=>s.classList.remove('on'));
  map[num].forEach(s=>{
    el.querySelector('.'+s).classList.add('on');
  });
}

const targetDate = new Date();
targetDate.setMonth(targetDate.getMonth() + 6);

function updateTimer(){
  const now = Date.now();
  const diff = targetDate - now;
  if(diff <= 0){
    document.querySelectorAll('.digit').forEach(d=>setDigit(d.id,'8'));
    return;
  }

  const totalSec = Math.floor(diff/1000);
  const days = Math.floor(totalSec / 86400);
  const hours = Math.floor((totalSec % 86400)/3600);
  const minutes = Math.floor((totalSec % 3600)/60);
  const seconds = totalSec % 60;
  const ms = diff % 1000;

  const pad = (n,l)=>String(n).padStart(l,'0');

  const d = pad(days,2);
  const h = pad(hours,2);
  const m = pad(minutes,2);
  const s = pad(seconds,2);
  const ms3 = pad(ms,3);

  setDigit("d1", d[0]);
  setDigit("d2", d[1]);
  setDigit("h1", h[0]);
  setDigit("h2", h[1]);
  setDigit("m1", m[0]);
  setDigit("m2", m[1]);
  setDigit("s1", s[0]);
  setDigit("s2", s[1]);
  setDigit("ms1", ms3[0]);
  setDigit("ms2", ms3[1]);
  setDigit("ms3", ms3[2]);
}

buildDigits();
setInterval(updateTimer, 30);
updateTimer();
</script>
</body>
</html>
