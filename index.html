<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zegar Odliczający</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #00ff9d;
            font-family: 'Orbitron', monospace;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            text-align: center;
            padding: 30px;
            border: 12px solid;
            border-image: linear-gradient(45deg, #ff0080, #00ff9d, #0080ff, #ff0080) 1;
            box-shadow: 
                0 0 60px rgba(0, 255, 157, 0.3),
                inset 0 0 40px rgba(0, 255, 157, 0.1);
            background: rgba(0, 0, 0, 0.85);
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 255, 157, 0.05) 2px,
                    rgba(0, 255, 157, 0.05) 4px
                );
            pointer-events: none;
        }
        
        .clock-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            flex-wrap: nowrap;
            width: 100%;
            overflow-x: visible;
        }
        
        .time-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 0;
        }
        
        .time-value {
            font-family: 'Share Tech Mono', monospace;
            font-size: clamp(32px, 8vw, 120px);
            font-weight: 700;
            background: linear-gradient(180deg, #00ff9d 0%, #008a5c 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(0, 255, 157, 0.5);
            line-height: 1;
            padding: 0 5px;
            margin: 0;
            letter-spacing: -2px;
        }
        
        .time-label {
            font-size: clamp(12px, 1.5vw, 20px);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 10px;
            color: #00ff9d;
            text-shadow: 0 0 10px rgba(0, 255, 157, 0.5);
        }
        
        .separator {
            font-family: 'Share Tech Mono', monospace;
            font-size: clamp(32px, 8vw, 120px);
            color: #ff0080;
            text-shadow: 0 0 20px rgba(255, 0, 128, 0.7);
            line-height: 1;
            margin: 0 5px;
            padding-bottom: 10px;
        }
        
        .scanline {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, transparent, #00ff9d, transparent);
            box-shadow: 0 0 15px #00ff9d;
            animation: scan 3s linear infinite;
            z-index: 10;
        }
        
        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
        
        .glow {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: radial-gradient(circle at center, transparent 30%, rgba(0, 255, 157, 0.1) 70%);
            pointer-events: none;
            z-index: -1;
        }
        
        /* Retro CRT effect */
        .crt-effect::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 4px, 6px 100%;
            pointer-events: none;
            z-index: 2;
        }
        
        /* Media queries for extreme responsiveness */
        @media screen and (max-width: 768px) {
            .container {
                padding: 20px;
                border-width: 8px;
            }
            
            .clock-container {
                gap: 3px;
            }
            
            .time-value {
                padding: 0 3px;
                letter-spacing: -1px;
            }
            
            .separator {
                margin: 0 3px;
            }
        }
        
        @media screen and (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 15px;
                border-width: 6px;
            }
            
            .clock-container {
                gap: 2px;
            }
            
            .time-value {
                padding: 0 2px;
            }
            
            .separator {
                margin: 0 2px;
            }
        }
        
        @media screen and (max-width: 320px) {
            .time-value, .separator {
                font-size: 28px;
            }
            
            .time-label {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container crt-effect">
        <div class="scanline"></div>
        <div class="glow"></div>
        
        <div class="clock-container">
            <div class="time-unit">
                <div class="time-value" id="days">30</div>
                <div class="time-label">Dni</div>
            </div>
            
            <div class="separator">:</div>
            
            <div class="time-unit">
                <div class="time-value" id="hours">00</div>
                <div class="time-label">Godzin</div>
            </div>
            
            <div class="separator">:</div>
            
            <div class="time-unit">
                <div class="time-value" id="minutes">00</div>
                <div class="time-label">Minut</div>
            </div>
            
            <div class="separator">:</div>
            
            <div class="time-unit">
                <div class="time-value" id="seconds">00</div>
                <div class="time-label">Sekund</div>
            </div>
        </div>
    </div>

    <script>
        // Ustaw docelową datę i czas odliczania (30 dni od teraz)
        const targetDate = new Date();
        targetDate.setDate(targetDate.getDate() + 30);
        
        // Docelowy URL po zakończeniu odliczania
        const redirectUrl = "https://bonkersi.github.io/BialaJaskolka.pl/";
        
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;
            
            // Jeśli odliczanie się zakończyło
            if (distance < 0) {
                document.getElementById("days").textContent = "00";
                document.getElementById("hours").textContent = "00";
                document.getElementById("minutes").textContent = "00";
                document.getElementById("seconds").textContent = "00";
                
                // Przekierowanie na docelową stronę
                window.location.href = redirectUrl;
                return;
            }
            
            // Obliczenia czasu
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Aktualizacja wyświetlacza z zerami wiodącymi
            document.getElementById("days").textContent = days.toString().padStart(2, '0');
            document.getElementById("hours").textContent = hours.toString().padStart(2, '0');
            document.getElementById("minutes").textContent = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").textContent = seconds.toString().padStart(2, '0');
        }
        
        // Aktualizacja co sekundę
        setInterval(updateCountdown, 1000);
        
        // Inicjalne wywołanie
        updateCountdown();
        
        // Obsługa responsywności - zapewnienie, że zegar zawsze się mieści
        function adjustFontSize() {
            const clockContainer = document.querySelector('.clock-container');
            const containerWidth = document.querySelector('.container').offsetWidth;
            const clockWidth = clockContainer.scrollWidth;
            
            // Jeśli szerokość zegara przekracza dostępną przestrzeń
            if (clockWidth > containerWidth * 0.95) {
                const timeValues = document.querySelectorAll('.time-value');
                const separators = document.querySelectorAll('.separator');
                const currentFontSize = parseFloat(window.getComputedStyle(timeValues[0]).fontSize);
                const newFontSize = currentFontSize * 0.95;
                
                // Zmniejsz rozmiar czcionki
                timeValues.forEach(el => {
                    el.style.fontSize = `${newFontSize}px`;
                });
                
                separators.forEach(el => {
                    el.style.fontSize = `${newFontSize}px`;
                });
            }
        }
        
        // Dostosuj po załadowaniu i przy zmianie rozmiaru okna
        window.addEventListener('load', adjustFontSize);
        window.addEventListener('resize', adjustFontSize);
        
        // Dodatkowa funkcja zapobiegająca przycinaniu
        function ensureClockFits() {
            const container = document.querySelector('.container');
            const clockContainer = document.querySelector('.clock-container');
            
            // Sprawdź czy zegar wychodzi poza kontener
            if (clockContainer.scrollWidth > container.clientWidth) {
                // Oblicz współczynnik skalowania
                const scaleFactor = container.clientWidth / clockContainer.scrollWidth * 0.95;
                
                // Zastosuj skalowanie
                clockContainer.style.transform = `scale(${scaleFactor})`;
            } else {
                clockContainer.style.transform = 'scale(1)';
            }
        }
        
        // Uruchom funkcję dopasowującą przy ładowaniu i zmianie rozmiaru
        window.addEventListener('load', ensureClockFits);
        window.addEventListener('resize', ensureClockFits);
    </script>
</body>
</html>
