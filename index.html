<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Zegar Odliczający</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            padding: 20px;
        }
        
        .retro-clock-container {
            width: 100%;
            text-align: center;
        }
        
        .lcd-display {
            display: inline-flex;
            background-color: #0a280a; /* Ciemnozielone tło jak w LCD */
            border-radius: 12px;
            padding: 15px 25px;
            box-shadow: 
                inset 0 0 15px rgba(0, 20, 0, 0.8),
                0 0 20px rgba(0, 255, 0, 0.3);
            border: 2px solid #2a5a2a;
            position: relative;
        }
        
        .lcd-display::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                to bottom,
                transparent 0%,
                rgba(50, 150, 50, 0.1) 50%,
                transparent 100%
            );
            pointer-events: none;
            border-radius: 10px;
        }
        
        .time-segment {
            display: inline-block;
            position: relative;
        }
        
        .digit {
            display: inline-block;
            font-family: 'Arial Black', 'Arial Bold', sans-serif;
            font-weight: 900;
            color: #a0ffa0; /* Jasnozielony kolor LCD */
            text-shadow: 
                0 0 8px #0f0,
                0 0 12px #0f0;
            letter-spacing: 0;
            position: relative;
        }
        
        .digit::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                transparent 0%,
                rgba(160, 255, 160, 0.1) 10%,
                rgba(160, 255, 160, 0.05) 90%,
                transparent 100%
            );
            pointer-events: none;
        }
        
        .colon {
            display: inline-block;
            font-family: 'Arial Black', 'Arial Bold', sans-serif;
            font-weight: 900;
            color: #a0ffa0;
            text-shadow: 
                0 0 8px #0f0,
                0 0 12px #0f0;
            vertical-align: top;
            margin: 0 5px;
            animation: blink 1s infinite;
            position: relative;
        }
        
        .milliseconds {
            display: inline-block;
            font-family: 'Arial Black', 'Arial Bold', sans-serif;
            font-weight: 900;
            color: #a0ffa0;
            text-shadow: 
                0 0 5px #0f0,
                0 0 8px #0f0;
            position: relative;
            margin-left: 5px;
        }
        
        /* Rozmiary cyfr dla różnych urządzeń */
        .digit, .colon, .milliseconds {
            font-size: 18vw;
            line-height: 0.9;
        }
        
        .milliseconds {
            font-size: 10vw;
        }
        
        /* Efekt segmentacji LCD - dodajemy lekkie "kropeczki" */
        .digit::before {
            content: '';
            position: absolute;
            top: 15%;
            left: 10%;
            width: 80%;
            height: 70%;
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(100, 255, 100, 0.05) 1px, transparent 2px),
                radial-gradient(circle at 50% 50%, rgba(100, 255, 100, 0.03) 1px, transparent 2px),
                radial-gradient(circle at 80% 80%, rgba(100, 255, 100, 0.05) 1px, transparent 2px);
            background-size: 15px 15px, 20px 20px, 15px 15px;
            pointer-events: none;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        /* Responsywność */
        @media (max-width: 1200px) {
            .digit, .colon {
                font-size: 16vw;
            }
            .milliseconds {
                font-size: 9vw;
            }
        }
        
        @media (max-width: 768px) {
            .digit, .colon {
                font-size: 14vw;
            }
            .milliseconds {
                font-size: 8vw;
            }
            .lcd-display {
                padding: 12px 18px;
            }
        }
        
        @media (max-width: 480px) {
            .digit, .colon {
                font-size: 12vw;
            }
            .milliseconds {
                font-size: 7vw;
            }
            .lcd-display {
                padding: 10px 15px;
                border-radius: 8px;
            }
        }
        
        /* Styl dla ekranów bardzo małych */
        @media (max-width: 320px) {
            .digit, .colon {
                font-size: 11vw;
            }
            .milliseconds {
                font-size: 6vw;
            }
        }
        
        /* Styl dla bardzo dużych ekranów */
        @media (min-width: 1600px) {
            .digit, .colon {
                font-size: 22vw;
            }
            .milliseconds {
                font-size: 12vw;
            }
        }
    </style>
</head>
<body>
    <div class="retro-clock-container">
        <div class="lcd-display">
            <div class="time-segment">
                <span id="days" class="digit">14</span>
            </div>
            <span class="colon">:</span>
            <div class="time-segment">
                <span id="hours" class="digit">00</span>
            </div>
            <span class="colon">:</span>
            <div class="time-segment">
                <span id="minutes" class="digit">00</span>
            </div>
            <span class="colon">:</span>
            <div class="time-segment">
                <span id="seconds" class="digit">00</span>
            </div>
            <div class="time-segment">
                <span id="milliseconds" class="milliseconds">.000</span>
            </div>
        </div>
    </div>

    <script>
        // Czas docelowy: 14 dni od teraz
        const targetTime = new Date().getTime() + (14 * 24 * 60 * 60 * 1000);
        const redirectUrl = "https://bonkersi.github.io/BialaJaskolka.pl/index.html";
        
        // Elementy DOM
        const daysElement = document.getElementById('days');
        const hoursElement = document.getElementById('hours');
        const minutesElement = document.getElementById('minutes');
        const secondsElement = document.getElementById('seconds');
        const millisecondsElement = document.getElementById('milliseconds');
        
        // Funkcja formatująca liczby do 2 cyfr
        function formatTwoDigits(number) {
            return number < 10 ? '0' + number : number;
        }
        
        // Funkcja formatująca liczby do 3 cyfr (milisekundy)
        function formatThreeDigits(number) {
            if (number < 10) return '00' + number;
            if (number < 100) return '0' + number;
            return number;
        }
        
        // Funkcja aktualizująca zegar
        function updateClock() {
            const now = new Date().getTime();
            const timeRemaining = targetTime - now;
            
            // Jeśli czas minął, przekieruj
            if (timeRemaining <= 0) {
                window.location.href = redirectUrl;
                return;
            }
            
            // Obliczanie dni, godzin, minut, sekund i milisekund
            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
            const milliseconds = Math.floor(timeRemaining % 1000);
            
            // Aktualizacja wyświetlania
            daysElement.textContent = formatTwoDigits(days);
            hoursElement.textContent = formatTwoDigits(hours);
            minutesElement.textContent = formatTwoDigits(minutes);
            secondsElement.textContent = formatTwoDigits(seconds);
            millisecondsElement.textContent = '.' + formatThreeDigits(milliseconds);
            
            // Kontynuuj animację
            requestAnimationFrame(updateClock);
        }
        
        // Inicjalizacja zegara
        updateClock();
        
        // Dodanie efektu "retro LCD" - losowe migotanie
        setInterval(() => {
            const intensity = Math.random() * 0.2 + 0.8;
            document.querySelector('.lcd-display').style.opacity = intensity;
            
            // Losowe "skoki" jasności dla efektu starego wyświetlacza
            const digits = document.querySelectorAll('.digit, .colon, .milliseconds');
            digits.forEach(digit => {
                const flicker = Math.random() * 0.15 + 0.9;
                digit.style.opacity = flicker;
            });
        }, 200);
    </script>
</body>
</html>
