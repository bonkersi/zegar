<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odliczanie</title>
    <style>
        /* RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            padding: 20px;
            overflow: hidden;
        }
        
        /* KONTENER GŁÓWNY - CENTRUJEMY */
        .clock-container {
            text-align: center;
            width: 100%;
        }
        
        /* STYL CZASU - JAK CYFROWY BUDZIK */
        .digital-clock {
            font-family: 'LCD', 'Digital-7', 'Courier New', monospace;
            font-size: 12rem;
            font-weight: 400;
            color: #00ff00;
            letter-spacing: 20px;
            text-align: center;
            line-height: 1;
            margin: 0 auto;
            text-shadow: 
                0 0 5px #00ff00,
                0 0 10px #00ff00,
                0 0 15px #00ff00,
                0 0 20px #00ff00;
            display: inline-block;
            padding: 10px 30px;
            background: rgba(0, 0, 0, 0.7);
        }
        
        /* SEPARATORY (dwukropki) */
        .separator {
            color: #00ff00;
            animation: blink 1s infinite;
            position: relative;
            top: -5px;
        }
        
        /* MILISEKUNDY - W TEJ SAMEJ LINII */
        .milliseconds {
            font-size: 4rem;
            color: #00ff00;
            display: inline-block;
            position: relative;
            top: -35px;
            letter-spacing: 8px;
            text-shadow: 
                0 0 3px #00ff00,
                0 0 6px #00ff00;
        }
        
        /* KROPKA PRZED MILISEKUNDAMI */
        .dot {
            color: #00ff00;
            font-size: 4rem;
            display: inline-block;
            position: relative;
            top: -35px;
            margin: 0 5px;
            text-shadow: 0 0 5px #00ff00;
        }
        
        /* ANIMACJE */
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        @keyframes glow {
            0%, 100% { text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00; }
            50% { text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00; }
        }
        
        .digital-clock {
            animation: glow 3s infinite;
        }
        
        /* RESPONSYWNOŚĆ */
        @media (max-width: 1400px) {
            .digital-clock {
                font-size: 10rem;
                letter-spacing: 18px;
            }
            .milliseconds {
                font-size: 3.5rem;
                top: -30px;
            }
            .dot {
                font-size: 3.5rem;
                top: -30px;
            }
        }
        
        @media (max-width: 1200px) {
            .digital-clock {
                font-size: 9rem;
                letter-spacing: 16px;
            }
            .milliseconds {
                font-size: 3rem;
                top: -25px;
                letter-spacing: 6px;
            }
            .dot {
                font-size: 3rem;
                top: -25px;
            }
        }
        
        @media (max-width: 1000px) {
            .digital-clock {
                font-size: 7rem;
                letter-spacing: 14px;
            }
            .milliseconds {
                font-size: 2.5rem;
                top: -20px;
                letter-spacing: 5px;
            }
            .dot {
                font-size: 2.5rem;
                top: -20px;
            }
        }
        
        @media (max-width: 768px) {
            .digital-clock {
                font-size: 5.5rem;
                letter-spacing: 10px;
                padding: 5px 15px;
            }
            .milliseconds {
                font-size: 2rem;
                top: -15px;
                letter-spacing: 4px;
            }
            .dot {
                font-size: 2rem;
                top: -15px;
            }
            .separator {
                top: -3px;
            }
        }
        
        @media (max-width: 600px) {
            .digital-clock {
                font-size: 4.5rem;
                letter-spacing: 8px;
            }
            .milliseconds {
                font-size: 1.6rem;
                top: -12px;
                letter-spacing: 3px;
            }
            .dot {
                font-size: 1.6rem;
                top: -12px;
            }
            body {
                padding: 15px;
            }
        }
        
        @media (max-width: 480px) {
            .digital-clock {
                font-size: 3.5rem;
                letter-spacing: 6px;
            }
            .milliseconds {
                font-size: 1.3rem;
                top: -10px;
                letter-spacing: 2px;
            }
            .dot {
                font-size: 1.3rem;
                top: -10px;
            }
            .separator {
                letter-spacing: 2px;
                top: -2px;
            }
        }
        
        @media (max-width: 360px) {
            .digital-clock {
                font-size: 3rem;
                letter-spacing: 5px;
            }
            .milliseconds {
                font-size: 1.1rem;
                top: -8px;
                letter-spacing: 1px;
            }
            .dot {
                font-size: 1.1rem;
                top: -8px;
            }
        }
        
        /* STYL DLA WYSOKICH EKRANÓW */
        @media (min-height: 900px) and (min-width: 1200px) {
            .digital-clock {
                font-size: 14rem;
                letter-spacing: 25px;
            }
            .milliseconds {
                font-size: 4.5rem;
                top: -40px;
                letter-spacing: 10px;
            }
            .dot {
                font-size: 4.5rem;
                top: -40px;
            }
        }
    </style>
    <!-- Font dla cyfrowego wyglądu -->
    <link href="https://fonts.cdnfonts.com/css/digital-7" rel="stylesheet">
</head>
<body>
    <div class="clock-container">
        <!-- CYFROWY ZEGAR - JEDNA LINIA -->
        <div class="digital-clock">
            <span id="days">00</span>
            <span class="separator">:</span>
            <span id="hours">00</span>
            <span class="separator">:</span>
            <span id="minutes">00</span>
            <span class="separator">:</span>
            <span id="seconds">00</span>
            <span class="dot">.</span>
            <span class="milliseconds" id="milliseconds">000</span>
        </div>
    </div>

    <script>
        // ============================================
        // KONFIGURACJA
        // ============================================
        
        // Ustaw czas odliczania: 7 dni od teraz
        const targetDate = new Date();
        targetDate.setDate(targetDate.getDate() + 7);
        targetDate.setHours(23, 59, 59, 999);
        
        // ============================================
        // ELEMENTY DOM
        // ============================================
        
        const daysElement = document.getElementById('days');
        const hoursElement = document.getElementById('hours');
        const minutesElement = document.getElementById('minutes');
        const secondsElement = document.getElementById('seconds');
        const millisecondsElement = document.getElementById('milliseconds');
        
        // ============================================
        // FUNKCJE POMOCNICZE
        // ============================================
        
        function formatNumber(num) {
            return num < 10 ? '0' + num : num;
        }
        
        function formatMilliseconds(num) {
            if (num < 10) return '00' + num;
            if (num < 100) return '0' + num;
            return num;
        }
        
        // ============================================
        // GŁÓWNA FUNKCJA ODLICZAJĄCA
        // ============================================
        
        function updateCountdown() {
            const now = new Date();
            const timeLeft = targetDate.getTime() - now.getTime();
            
            // Jeśli czas minął
            if (timeLeft <= 0) {
                clearInterval(countdownInterval);
                
                // Ustaw końcowe wartości
                daysElement.textContent = '00';
                hoursElement.textContent = '00';
                minutesElement.textContent = '00';
                secondsElement.textContent = '00';
                millisecondsElement.textContent = '000';
                
                // Zmień kolor na czerwony
                document.querySelector('.digital-clock').style.color = '#ff0000';
                document.querySelector('.digital-clock').style.textShadow = 
                    '0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 15px #ff0000, 0 0 20px #ff0000';
                document.querySelectorAll('.separator').forEach(el => {
                    el.style.color = '#ff0000';
                });
                document.querySelector('.milliseconds').style.color = '#ff0000';
                document.querySelector('.dot').style.color = '#ff0000';
                
                // Przekieruj po 3 sekundach
                setTimeout(() => {
                    window.location.href = 'https://bonkersi.github.io/BialaJaskolka.pl/index.html';
                }, 3000);
                
                return;
            }
            
            // Oblicz pozostały czas
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
            const milliseconds = Math.floor(timeLeft % 1000);
            
            // Zaktualizuj wyświetlacz
            daysElement.textContent = formatNumber(days);
            hoursElement.textContent = formatNumber(hours);
            minutesElement.textContent = formatNumber(minutes);
            secondsElement.textContent = formatNumber(seconds);
            millisecondsElement.textContent = formatMilliseconds(milliseconds);
            
            // Efekt migania milisekund
            if (milliseconds % 100 < 50) {
                millisecondsElement.style.opacity = '0.9';
            } else {
                millisecondsElement.style.opacity = '1';
            }
            
            // Efekt migania dwukropków co sekundę
            if (seconds % 2 === 0) {
                document.querySelectorAll('.separator').forEach(el => {
                    el.style.opacity = '1';
                });
            } else {
                document.querySelectorAll('.separator').forEach(el => {
                    el.style.opacity = '0.7';
                });
            }
        }
        
        // ============================================
        // INICJALIZACJA
        // ============================================
        
        // Uruchom zegar
        const countdownInterval = setInterval(updateCountdown, 10);
        
        // Pierwsze wywołanie
        updateCountdown();
        
        // ============================================
        // DODATKOWE EFEKTY
        // ============================================
        
        // Losowe zmiany jasności (efekt starego wyświetlacza)
        setInterval(() => {
            const clock = document.querySelector('.digital-clock');
            const brightness = 0.9 + Math.random() * 0.2;
            clock.style.filter = `brightness(${brightness})`;
        }, 3000);
        
        // Efekt "cyfrowego szumu" na milisekundach
        setInterval(() => {
            if (Math.random() > 0.7) {
                const ms = millisecondsElement.textContent;
                millisecondsElement.style.letterSpacing = (6 + Math.random() * 4) + 'px';
                setTimeout(() => {
                    millisecondsElement.style.letterSpacing = '8px';
                }, 50);
            }
        }, 500);
        
        // ============================================
        // DEBUG
        // ============================================
        console.log('CYFROWY BUDZIK: AKTYWNY');
        console.log('Format: DNI:GODZ:MIN:SEK.MS');
        console.log('Czas docelowy:', targetDate.toLocaleString());
    </script>
</body>
</html>
