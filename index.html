<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Odliczanie</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --digit-color: #ff0000;
            --digit-glow: rgba(255, 0, 0, 0.9);
            --bg-color: #000000;
            --segment-bg: #111111;
            --segment-gap: #050505;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: var(--bg-color);
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Share Tech Mono', monospace;
            color: var(--digit-color);
            padding: 0;
            margin: 0;
            touch-action: manipulation;
        }
        
        .clock-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 10px;
            min-height: 100vh;
        }
        
        .clock-container {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            padding: 15px 20px;
            border-radius: 12px;
            box-shadow: 
                0 0 0 3px #222,
                0 0 60px var(--digit-glow),
                inset 0 0 40px rgba(0, 0, 0, 0.8);
            position: relative;
            border: 2px solid #333;
            min-width: min-content;
            transform-origin: center;
        }
        
        /* KANCIASTE SEGMENTY - kwadratowe cyfry */
        .segment-digit {
            position: relative;
            width: 0.8em;
            height: 1.2em;
            margin: 0 1px;
            background: var(--segment-bg);
            border-radius: 3px;
            overflow: hidden;
            box-shadow: 
                inset 0 0 15px rgba(0, 0, 0, 0.9),
                0 0 5px rgba(255, 0, 0, 0.3);
        }
        
        /* Cyfra wewnątrz segmentu - KANCIASTA */
        .digit {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Share Tech Mono', monospace;
            font-weight: 900;
            color: var(--digit-color);
            text-shadow: 
                0 0 12px var(--digit-color),
                0 0 25px var(--digit-glow),
                0 0 40px rgba(255, 0, 0, 0.6);
            line-height: 1;
            font-size: 1.5em;
            width: 100%;
            text-align: center;
            letter-spacing: 0;
        }
        
        /* Efekt segmentów LED wewnątrz cyfry */
        .digit::before {
            content: '';
            position: absolute;
            top: 15%;
            left: 10%;
            right: 10%;
            bottom: 15%;
            background: 
                linear-gradient(
                    to bottom,
                    transparent 0%,
                    rgba(255, 0, 0, 0.08) 20%,
                    rgba(255, 0, 0, 0.05) 50%,
                    rgba(255, 0, 0, 0.08) 80%,
                    transparent 100%
                );
            border-radius: 2px;
            pointer-events: none;
            z-index: -1;
            border: 1px solid rgba(255, 0, 0, 0.1);
        }
        
        /* Kontener dla pary cyfr (np. 12 dni) */
        .digit-pair {
            display: flex;
            margin: 0 2px;
        }
        
        /* Separatory - większe i kwadratowe */
        .separator {
            color: #ff3333;
            text-shadow: 0 0 15px #ff3333;
            font-weight: 900;
            margin: 0 4px;
            line-height: 1;
            font-size: 1.8em;
            position: relative;
            top: -0.05em;
            opacity: 0.9;
            width: 0.3em;
            text-align: center;
        }
        
        .colon {
            color: #cc0000;
        }
        
        .dot {
            color: #990000;
            font-size: 1.5em;
        }
        
        /* Milisekundy - mniejsze kwadraty */
        .ms-container {
            display: flex;
            margin-left: 4px;
            align-items: center;
        }
        
        .ms-segment {
            width: 0.6em;
            height: 0.9em;
            margin: 0 0.5px;
            background: var(--segment-bg);
            border-radius: 2px;
            overflow: hidden;
            box-shadow: 
                inset 0 0 10px rgba(0, 0, 0, 0.9),
                0 0 3px rgba(255, 0, 0, 0.3);
        }
        
        .ms-digit {
            font-size: 1em;
            color: #cc0000;
            text-shadow: 0 0 10px #cc0000;
        }
        
        /* Główny kontener wewnętrzny */
        .clock-inner {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 2;
            padding: 5px 0;
        }
        
        /* Metalowa ramka wokół każdego segmentu */
        .segment-digit::before,
        .ms-segment::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 1px solid rgba(255, 0, 0, 0.15);
            border-radius: 3px;
            pointer-events: none;
            box-shadow: 
                inset 0 0 10px rgba(0, 0, 0, 0.5),
                0 0 2px rgba(255, 0, 0, 0.2);
        }
        
        /* Efekt świecenia wokół zegara */
        .outer-glow {
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: radial-gradient(
                ellipse at center,
                rgba(255, 0, 0, 0.25) 0%,
                transparent 70%
            );
            border-radius: 20px;
            z-index: -1;
            filter: blur(15px);
        }
        
        /* Siatka LCD */
        .lcd-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    rgba(255, 255, 255, 0.04) 0px,
                    rgba(255, 255, 255, 0.04) 1px,
                    transparent 1px,
                    transparent 3px
                ),
                repeating-linear-gradient(
                    90deg,
                    rgba(255, 255, 255, 0.03) 0px,
                    rgba(255, 255, 255, 0.03) 1px,
                    transparent 1px,
                    transparent 4px
                );
            pointer-events: none;
            z-index: 1;
            border-radius: 12px;
            opacity: 0.6;
        }
        
        /* Linia skanująca */
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(
                to right,
                transparent,
                rgba(255, 0, 0, 0.5),
                transparent
            );
            animation: scan 3.5s linear infinite;
            z-index: 2;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
        }
        
        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
        
        /* Dynamiczne skalowanie cyfr */
        .digit {
            font-size: calc(8vw + 8vh);
        }
        
        .separator {
            font-size: calc(7vw + 7vh);
        }
        
        .ms-digit {
            font-size: calc(5vw + 5vh);
        }
        
        /* Media queries dla telefonów */
        @media (max-width: 768px) and (orientation: portrait) {
            .clock-wrapper {
                padding: 5px;
            }
            
            .clock-container {
                padding: 10px 15px;
                border-radius: 10px;
                transform: scale(0.95);
            }
            
            .digit {
                font-size: calc(10vw + 6vh);
            }
            
            .separator {
                font-size: calc(9vw + 5vh);
                margin: 0 3px;
            }
            
            .ms-digit {
                font-size: calc(7vw + 4vh);
            }
            
            .segment-digit {
                width: 0.7em;
                height: 1em;
                margin: 0 0.5px;
            }
            
            .ms-segment {
                width: 0.5em;
                height: 0.7em;
            }
        }
        
        /* Dla telefonów w poziomie */
        @media (max-width: 768px) and (orientation: landscape) {
            .digit {
                font-size: calc(8vw + 6vh);
            }
            
            .separator {
                font-size: calc(7vw + 5vh);
            }
            
            .ms-digit {
                font-size: calc(5vw + 4vh);
            }
            
            .clock-container {
                padding: 8px 12px;
            }
        }
        
        /* Dla bardzo małych telefonów */
        @media (max-width: 360px) {
            .digit {
                font-size: calc(12vw + 5vh);
            }
            
            .separator {
                font-size: calc(11vw + 4vh);
                margin: 0 2px;
            }
            
            .ms-digit {
                font-size: calc(8vw + 3vh);
            }
            
            .clock-container {
                padding: 8px 10px;
            }
        }
        
        /* Dla dużych ekranów */
        @media (min-width: 1200px) {
            .digit {
                font-size: calc(6vw + 10vh);
            }
            
            .separator {
                font-size: calc(5vw + 9vh);
            }
            
            .ms-digit {
                font-size: calc(4vw + 7vh);
            }
            
            .clock-container {
                padding: 20px 30px;
            }
            
            .segment-digit {
                width: 1em;
                height: 1.5em;
            }
        }
        
        /* Zabezpieczenie przed zawijaniem */
        .no-wrap {
            display: flex;
            flex-wrap: nowrap;
            white-space: nowrap;
            overflow: visible;
        }
        
        /* Klasy dla skalowania */
        .scale-wrapper {
            transition: transform 0.2s ease-out;
        }
    </style>
</head>
<body>
    <div class="clock-wrapper">
        <div class="outer-glow"></div>
        <div class="clock-container scale-wrapper" id="clock">
            <div class="scan-line"></div>
            <div class="lcd-grid"></div>
            <div class="clock-inner no-wrap">
                <!-- DNI -->
                <div class="digit-pair">
                    <div class="segment-digit">
                        <div class="digit" id="days-tens">0</div>
                    </div>
                    <div class="segment-digit">
                        <div class="digit" id="days-ones">0</div>
                    </div>
                </div>
                
                <span class="separator blink">:</span>
                
                <!-- GODZINY -->
                <div class="digit-pair">
                    <div class="segment-digit">
                        <div class="digit" id="hours-tens">0</div>
                    </div>
                    <div class="segment-digit">
                        <div class="digit" id="hours-ones">0</div>
                    </div>
                </div>
                
                <span class="separator blink colon">:</span>
                
                <!-- MINUTY -->
                <div class="digit-pair">
                    <div class="segment-digit">
                        <div class="digit" id="minutes-tens">0</div>
                    </div>
                    <div class="segment-digit">
                        <div class="digit" id="minutes-ones">0</div>
                    </div>
                </div>
                
                <span class="separator blink">:</span>
                
                <!-- SEKUNDY -->
                <div class="digit-pair">
                    <div class="segment-digit">
                        <div class="digit" id="seconds-tens">0</div>
                    </div>
                    <div class="segment-digit">
                        <div class="digit" id="seconds-ones">0</div>
                    </div>
                </div>
                
                <span class="separator dot blink">.</span>
                
                <!-- MILISEKUNDY -->
                <div class="ms-container">
                    <div class="ms-segment">
                        <div class="digit ms-digit" id="ms-hundreds">0</div>
                    </div>
                    <div class="ms-segment">
                        <div class="digit ms-digit" id="ms-tens">0</div>
                    </div>
                    <div class="ms-segment">
                        <div class="digit ms-digit" id="ms-ones">0</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Ustaw odliczanie na 6 miesięcy
        const targetDate = new Date();
        targetDate.setMonth(targetDate.getMonth() + 6);
        
        // Optymalizacja dla telefonów - wykrywanie typu urządzenia
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        const isPortrait = window.innerHeight > window.innerWidth;
        
        // Główna funkcja skalowania
        function fitClockToScreen() {
            const clock = document.getElementById('clock');
            const wrapper = document.querySelector('.clock-wrapper');
            
            if (!clock || !wrapper) return;
            
            const wrapperWidth = wrapper.clientWidth;
            const wrapperHeight = wrapper.clientHeight;
            const clockWidth = clock.scrollWidth;
            const clockHeight = clock.scrollHeight;
            
            let scale = 1;
            
            // Dla telefonów w pionie - bardziej agresywne skalowanie
            if (isMobile && isPortrait) {
                const maxWidth = wrapperWidth * 0.85;
                const maxHeight = wrapperHeight * 0.85;
                
                if (clockWidth > maxWidth || clockHeight > maxHeight) {
                    const scaleX = maxWidth / clockWidth;
                    const scaleY = maxHeight / clockHeight;
                    scale = Math.min(scaleX, scaleY) * 0.95;
                }
            } 
            // Dla innych urządzeń
            else {
                const maxWidth = wrapperWidth * 0.92;
                const maxHeight = wrapperHeight * 0.92;
                
                if (clockWidth > maxWidth || clockHeight > maxHeight) {
                    const scaleX = maxWidth / clockWidth;
                    const scaleY = maxHeight / clockHeight;
                    scale = Math.min(scaleX, scaleY);
                }
            }
            
            // Ograniczenia skalowania
            scale = Math.min(scale, 1.3); // Maksymalne powiększenie
            scale = Math.max(scale, 0.5); // Minimalne pomniejszenie
            
            // Zaokrąglij dla płynności
            scale = Math.round(scale * 100) / 100;
            
            // Zastosuj skalowanie
            clock.style.transform = `scale(${scale})`;
            
            console.log(`Skalowanie: ${scale} (${isMobile ? 'mobile' : 'desktop'}, ${isPortrait ? 'portrait' : 'landscape'})`);
            
            return scale;
        }
        
        // Funkcja odliczania
        function updateCountdown() {
            const now = Date.now();
            const timeLeft = targetDate.getTime() - now;
            
            if (timeLeft <= 0) {
                setAllToZero();
                return;
            }
            
            // Obliczenia
            const totalSeconds = Math.floor(timeLeft / 1000);
            const days = Math.floor(totalSeconds / (3600 * 24));
            const hours = Math.floor((totalSeconds % (3600 * 24)) / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            const milliseconds = timeLeft % 1000;
            
            // Formatowanie
            const daysStr = days.toString().padStart(2, '0');
            const hoursStr = hours.toString().padStart(2, '0');
            const minutesStr = minutes.toString().padStart(2, '0');
            const secondsStr = seconds.toString().padStart(2, '0');
            const msStr = Math.floor(milliseconds).toString().padStart(3, '0');
            
            // Aktualizacja
            document.getElementById('days-tens').textContent = daysStr[0];
            document.getElementById('days-ones').textContent = daysStr[1];
            document.getElementById('hours-tens').textContent = hoursStr[0];
            document.getElementById('hours-ones').textContent = hoursStr[1];
            document.getElementById('minutes-tens').textContent = minutesStr[0];
            document.getElementById('minutes-ones').textContent = minutesStr[1];
            document.getElementById('seconds-tens').textContent = secondsStr[0];
            document.getElementById('seconds-ones').textContent = secondsStr[1];
            document.getElementById('ms-hundreds').textContent = msStr[0];
            document.getElementById('ms-tens').textContent = msStr[1];
            document.getElementById('ms-ones').textContent = msStr[2];
            
            // Miganie separatorów
            const blinkOn = milliseconds < 500;
            document.querySelectorAll('.separator').forEach(sep => {
                sep.style.opacity = blinkOn ? '1' : '0.7';
            });
        }
        
        function setAllToZero() {
            document.querySelectorAll('.digit').forEach(digit => {
                digit.textContent = '0';
            });
            document.querySelectorAll('.separator').forEach(sep => {
                sep.style.opacity = '0.7';
            });
        }
        
        // Inicjalizacja
        function init() {
            // Odliczanie
            setInterval(updateCountdown, 10);
            updateCountdown();
            
            // Początkowe skalowanie
            setTimeout(fitClockToScreen, 100);
            
            // Event listeners
            window.addEventListener('resize', () => {
                setTimeout(fitClockToScreen, 50);
            });
            
            window.addEventListener('orientationchange', () => {
                setTimeout(() => {
                    fitClockToScreen();
                }, 300);
            });
            
            // Po załadowaniu
            window.addEventListener('load', () => {
                setTimeout(fitClockToScreen, 200);
                setTimeout(fitClockToScreen, 500);
            });
            
            // Cykliczne sprawdzanie
            setInterval(fitClockToScreen, 3000);
            
            console.log('Odliczanie zakończy się:', targetDate.toLocaleString('pl-PL'));
            console.log('Urządzenie:', isMobile ? 'Mobile' : 'Desktop', isPortrait ? 'Portrait' : 'Landscape');
        }
        
        // Start
        init();
        
        // Reset przy kliknięciu (debug)
        document.addEventListener('click', () => {
            setTimeout(fitClockToScreen, 100);
        });
    </script>
</body>
</html>
