<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zegar Odliczający 14 Dni</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Segment7', monospace;
        }
        
        /* Font segmentowany podobny do LCD */
        @font-face {
            font-family: 'Segment7';
            src: url('https://fonts.gstatic.com/s/segment7/v2/rP2cp3a7US1u6k4TrGFxlkNqMk.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
        
        .clock-container {
            width: 100%;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
        }
        
        /* Główny kontener zegara */
        .lcd-clock {
            display: inline-block;
            background-color: #000;
            padding: 10px 20px;
            border-radius: 8px;
            border: 3px solid #333;
            box-shadow: 
                inset 0 0 20px rgba(0, 0, 0, 0.8),
                0 0 30px rgba(255, 255, 255, 0.1);
            position: relative;
            min-width: 90%;
        }
        
        /* Cyfry - STYL Z OBRAZKA */
        .lcd-digit {
            font-family: 'Segment7', 'Courier New', monospace;
            font-weight: bold;
            color: #fff;
            text-shadow: 
                0 0 5px #fff,
                0 0 10px #fff;
            letter-spacing: 1px;
            position: relative;
            display: inline-block;
        }
        
        /* Specjalne cyfry dla dni (2 cyfry) */
        .days-digits {
            font-size: 22vw;
            line-height: 0.8;
        }
        
        /* Pozostałe cyfry (godziny, minuty, sekundy) */
        .time-digits {
            font-size: 22vw;
            line-height: 0.8;
        }
        
        /* Milisekundy - mniejsze */
        .milliseconds-digits {
            font-size: 11vw;
            line-height: 0.8;
            vertical-align: top;
            margin-left: 1vw;
        }
        
        /* Dwukropki - styl jak na obrazku */
        .colon {
            font-family: 'Segment7', 'Courier New', monospace;
            font-weight: bold;
            color: #fff;
            text-shadow: 
                0 0 5px #fff,
                0 0 10px #fff;
            display: inline-block;
            vertical-align: top;
            margin: 0 1vw;
            font-size: 22vw;
            line-height: 0.8;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        /* Kropka przed milisekundami */
        .milliseconds-dot {
            font-family: 'Segment7', 'Courier New', monospace;
            font-weight: bold;
            color: #fff;
            text-shadow: 
                0 0 5px #fff,
                0 0 10px #fff;
            display: inline-block;
            vertical-align: top;
            margin-left: 1vw;
            font-size: 11vw;
            line-height: 0.8;
        }
        
        /* MEDIA QUERIES dla idealnego dopasowania do każdej rozdzielczości */
        
        /* Bardzo duże ekrany (TV, monitory 4K) */
        @media (min-width: 2560px) {
            .days-digits, .time-digits, .colon {
                font-size: 18vw;
            }
            .milliseconds-digits, .milliseconds-dot {
                font-size: 9vw;
            }
        }
        
        /* Laptopy i tablety poziomo */
        @media (max-width: 1200px) and (min-width: 769px) {
            .days-digits, .time-digits, .colon {
                font-size: 20vw;
            }
            .milliseconds-digits, .milliseconds-dot {
                font-size: 10vw;
            }
        }
        
        /* Tablety pionowo */
        @media (max-width: 768px) and (min-width: 481px) {
            .days-digits, .time-digits, .colon {
                font-size: 18vw;
            }
            .milliseconds-digits, .milliseconds-dot {
                font-size: 9vw;
            }
        }
        
        /* Telefony poziomo */
        @media (max-width: 480px) and (min-height: 320px) {
            .days-digits, .time-digits, .colon {
                font-size: 16vw;
            }
            .milliseconds-digits, .milliseconds-dot {
                font-size: 8vw;
            }
        }
        
        /* Telefony pionowo */
        @media (max-width: 320px) {
            .days-digits, .time-digits, .colon {
                font-size: 14vw;
            }
            .milliseconds-digits, .milliseconds-dot {
                font-size: 7vw;
            }
        }
        
        /* Ekrany bardzo wąskie */
        @media (max-width: 240px) {
            .days-digits, .time-digits, .colon {
                font-size: 12vw;
            }
            .milliseconds-digits, .milliseconds-dot {
                font-size: 6vw;
            }
        }
        
        /* Zabezpieczenie przed zawijaniem linii */
        .clock-row {
            display: block;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <div class="clock-row">
            <div class="lcd-clock">
                <!-- Dni -->
                <span id="days1" class="lcd-digit days-digits">1</span>
                <span id="days2" class="lcd-digit days-digits">4</span>
                
                <!-- Dwukropek -->
                <span class="colon">:</span>
                
                <!-- Godziny -->
                <span id="hours1" class="lcd-digit time-digits">0</span>
                <span id="hours2" class="lcd-digit time-digits">0</span>
                
                <!-- Dwukropek -->
                <span class="colon">:</span>
                
                <!-- Minuty -->
                <span id="minutes1" class="lcd-digit time-digits">0</span>
                <span id="minutes2" class="lcd-digit time-digits">0</span>
                
                <!-- Dwukropek -->
                <span class="colon">:</span>
                
                <!-- Sekundy -->
                <span id="seconds1" class="lcd-digit time-digits">0</span>
                <span id="seconds2" class="lcd-digit time-digits">0</span>
                
                <!-- Kropka i milisekundy -->
                <span class="milliseconds-dot">.</span>
                <span id="milliseconds1" class="lcd-digit milliseconds-digits">0</span>
                <span id="milliseconds2" class="lcd-digit milliseconds-digits">0</span>
                <span id="milliseconds3" class="lcd-digit milliseconds-digits">0</span>
            </div>
        </div>
    </div>

    <script>
        // Czas docelowy: 14 dni od teraz
        const targetTime = new Date().getTime() + (14 * 24 * 60 * 60 * 1000);
        const redirectUrl = "https://bonkersi.github.io/BialaJaskolka.pl/index.html";
        
        // Funkcja aktualizująca zegar
        function updateClock() {
            const now = new Date().getTime();
            const timeRemaining = targetTime - now;
            
            // Jeśli czas minął, przekieruj
            if (timeRemaining <= 0) {
                window.location.href = redirectUrl;
                return;
            }
            
            // Obliczanie dni, godzin, minut, sekund i milisekund
            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
            const milliseconds = Math.floor(timeRemaining % 1000);
            
            // Formatowanie dni (2 cyfry)
            const daysStr = days.toString().padStart(2, '0');
            document.getElementById('days1').textContent = daysStr[0];
            document.getElementById('days2').textContent = daysStr[1];
            
            // Formatowanie godzin (2 cyfry)
            const hoursStr = hours.toString().padStart(2, '0');
            document.getElementById('hours1').textContent = hoursStr[0];
            document.getElementById('hours2').textContent = hoursStr[1];
            
            // Formatowanie minut (2 cyfry)
            const minutesStr = minutes.toString().padStart(2, '0');
            document.getElementById('minutes1').textContent = minutesStr[0];
            document.getElementById('minutes2').textContent = minutesStr[1];
            
            // Formatowanie sekund (2 cyfry)
            const secondsStr = seconds.toString().padStart(2, '0');
            document.getElementById('seconds1').textContent = secondsStr[0];
            document.getElementById('seconds2').textContent = secondsStr[1];
            
            // Formatowanie milisekund (3 cyfry)
            const msStr = milliseconds.toString().padStart(3, '0');
            document.getElementById('milliseconds1').textContent = msStr[0];
            document.getElementById('milliseconds2').textContent = msStr[1];
            document.getElementById('milliseconds3').textContent = msStr[2];
            
            // Kontynuuj animację
            requestAnimationFrame(updateClock);
        }
        
        // Inicjalizacja zegara
        updateClock();
        
        // Zabezpieczenie przed zawijaniem linii - dynamiczne dostosowanie rozmiaru
        function adjustFontSize() {
            const clock = document.querySelector('.lcd-clock');
            const container = document.querySelector('.clock-container');
            const digits = document.querySelectorAll('.lcd-digit, .colon, .milliseconds-dot');
            
            // Reset rozmiaru
            clock.style.fontSize = '';
            
            // Sprawdź czy zawija się linia
            if (clock.scrollWidth > container.clientWidth * 0.95) {
                // Oblicz potrzebną skalę
                const scale = (container.clientWidth * 0.95) / clock.scrollWidth;
                
                // Zastosuj skalę do wszystkich elementów
                digits.forEach(digit => {
                    const currentSize = parseFloat(window.getComputedStyle(digit).fontSize);
                    digit.style.fontSize = (currentSize * scale) + 'px';
                });
            }
        }
        
        // Dostosuj rozmiar przy zmianie wielkości okna
        window.addEventListener('resize', adjustFontSize);
        window.addEventListener('load', adjustFontSize);
        
        // Dodanie efektu migotania jak w starych wyświetlaczach
        setInterval(() => {
            const digits = document.querySelectorAll('.lcd-digit');
            const flicker = Math.random() * 0.1 + 0.95;
            
            digits.forEach(digit => {
                digit.style.opacity = flicker;
            });
        }, 100);
    </script>
</body>
</html>
