<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odliczanie</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #f00;
            font-family: 'Courier New', monospace;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .clock {
            display: flex;
            align-items: center;
            background: #111;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #333;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
            max-width: 95vw;
            overflow: hidden;
        }
        
        .digit-box {
            background: #000;
            border: 1px solid #f00;
            border-radius: 4px;
            margin: 0 1px;
            padding: 10px 5px;
            min-width: 60px;
            text-align: center;
            box-shadow: inset 0 0 10px rgba(255, 0, 0, 0.2);
        }
        
        .digit {
            font-size: 80px;
            font-weight: bold;
            text-shadow: 0 0 10px #f00;
        }
        
        .separator {
            font-size: 80px;
            margin: 0 5px;
            color: #f00;
            text-shadow: 0 0 10px #f00;
        }
        
        .ms-digit {
            font-size: 60px;
            color: #c00;
        }
        
        .ms-box {
            min-width: 45px;
            padding: 10px 3px;
        }
        
        @media (max-width: 768px) {
            .digit {
                font-size: 40px;
            }
            
            .separator {
                font-size: 40px;
            }
            
            .ms-digit {
                font-size: 30px;
            }
            
            .digit-box {
                min-width: 40px;
                padding: 8px 3px;
            }
            
            .ms-box {
                min-width: 30px;
                padding: 8px 2px;
            }
            
            .clock {
                padding: 15px;
                transform: scale(0.9);
            }
        }
        
        @media (max-width: 480px) {
            .digit {
                font-size: 30px;
            }
            
            .separator {
                font-size: 30px;
                margin: 0 3px;
            }
            
            .ms-digit {
                font-size: 22px;
            }
            
            .digit-box {
                min-width: 30px;
                padding: 6px 2px;
            }
            
            .ms-box {
                min-width: 22px;
                padding: 6px 1px;
            }
            
            .clock {
                padding: 10px;
                transform: scale(0.85);
            }
        }
        
        @media (max-width: 320px) {
            .clock {
                transform: scale(0.75);
            }
        }
    </style>
</head>
<body>
    <div class="clock">
        <!-- Dni -->
        <div class="digit-box">
            <span class="digit" id="d1">0</span>
        </div>
        <div class="digit-box">
            <span class="digit" id="d2">0</span>
        </div>
        
        <span class="separator">:</span>
        
        <!-- Godziny -->
        <div class="digit-box">
            <span class="digit" id="h1">0</span>
        </div>
        <div class="digit-box">
            <span class="digit" id="h2">0</span>
        </div>
        
        <span class="separator">:</span>
        
        <!-- Minuty -->
        <div class="digit-box">
            <span class="digit" id="m1">0</span>
        </div>
        <div class="digit-box">
            <span class="digit" id="m2">0</span>
        </div>
        
        <span class="separator">:</span>
        
        <!-- Sekundy -->
        <div class="digit-box">
            <span class="digit" id="s1">0</span>
        </div>
        <div class="digit-box">
            <span class="digit" id="s2">0</span>
        </div>
        
        <span class="separator">.</span>
        
        <!-- Milisekundy -->
        <div class="digit-box ms-box">
            <span class="digit ms-digit" id="ms1">0</span>
        </div>
        <div class="digit-box ms-box">
            <span class="digit ms-digit" id="ms2">0</span>
        </div>
        <div class="digit-box ms-box">
            <span class="digit ms-digit" id="ms3">0</span>
        </div>
    </div>

    <script>
        // Ustaw odliczanie na 6 miesięcy
        const targetDate = new Date();
        targetDate.setMonth(targetDate.getMonth() + 6);
        
        function updateClock() {
            const now = new Date();
            const diff = targetDate - now;
            
            if (diff <= 0) {
                setZero();
                return;
            }
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            const ms = Math.floor(diff % 1000);
            
            const daysStr = days.toString().padStart(2, '0');
            const hoursStr = hours.toString().padStart(2, '0');
            const minutesStr = minutes.toString().padStart(2, '0');
            const secondsStr = seconds.toString().padStart(2, '0');
            const msStr = ms.toString().padStart(3, '0');
            
            // Dni
            document.getElementById('d1').textContent = daysStr[0];
            document.getElementById('d2').textContent = daysStr[1];
            
            // Godziny
            document.getElementById('h1').textContent = hoursStr[0];
            document.getElementById('h2').textContent = hoursStr[1];
            
            // Minuty
            document.getElementById('m1').textContent = minutesStr[0];
            document.getElementById('m2').textContent = minutesStr[1];
            
            // Sekundy
            document.getElementById('s1').textContent = secondsStr[0];
            document.getElementById('s2').textContent = secondsStr[1];
            
            // Milisekundy
            document.getElementById('ms1').textContent = msStr[0];
            document.getElementById('ms2').textContent = msStr[1];
            document.getElementById('ms3').textContent = msStr[2];
            
            // Miganie separatorów
            const separators = document.querySelectorAll('.separator');
            separators.forEach(sep => {
                sep.style.opacity = ms < 500 ? '1' : '0.5';
            });
        }
        
        function setZero() {
            document.querySelectorAll('.digit').forEach(d => d.textContent = '0');
            document.querySelectorAll('.separator').forEach(s => s.style.opacity = '0.5');
        }
        
        // Start
        setInterval(updateClock, 10);
        updateClock();
        
        // Dostosowanie rozmiaru
        function adjustSize() {
            const clock = document.querySelector('.clock');
            const body = document.body;
            
            if (clock.scrollWidth > body.clientWidth * 0.95) {
                const scale = (body.clientWidth * 0.95) / clock.scrollWidth;
                clock.style.transform = `scale(${Math.max(scale, 0.5)})`;
            } else {
                clock.style.transform = 'scale(1)';
            }
        }
        
        window.addEventListener('resize', adjustSize);
        window.addEventListener('load', adjustSize);
        adjustSize();
        
        console.log('Odliczanie startuje...');
        console.log('Koniec:', targetDate.toLocaleString());
    </script>
</body>
</html>
