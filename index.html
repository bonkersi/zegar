<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odliczanie</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            text-align: center;
        }
        
        .header {
            margin-bottom: 50px;
            position: relative;
        }
        
        .title {
            font-size: 3.5rem;
            font-weight: 300;
            letter-spacing: 3px;
            color: #ff3366;
            margin-bottom: 15px;
            text-transform: uppercase;
            position: relative;
            display: inline-block;
        }
        
        .title:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #ff3366, transparent);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #cccccc;
            font-weight: 300;
            letter-spacing: 1px;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .countdown-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 60px;
        }
        
        /* Analogowy zegar */
        .analog-clock {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 0 auto 30px;
        }
        
        .clock-face {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, #1a1a1a 0%, #0a0a0a 100%);
            border: 15px solid #222222;
            box-shadow: 
                0 0 60px rgba(255, 51, 102, 0.2),
                inset 0 0 60px rgba(0, 0, 0, 0.8);
        }
        
        .clock-center {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff3366;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            box-shadow: 0 0 20px #ff3366;
        }
        
        /* Wskazówki zegara */
        .hour-hand {
            position: absolute;
            width: 8px;
            height: 120px;
            background: linear-gradient(to top, #ff3366, #ff6699);
            top: 50%;
            left: 50%;
            transform-origin: bottom center;
            transform: translate(-50%, -100%) rotate(0deg);
            border-radius: 4px;
            z-index: 3;
            box-shadow: 0 0 10px rgba(255, 51, 102, 0.5);
        }
        
        .minute-hand {
            position: absolute;
            width: 6px;
            height: 160px;
            background: linear-gradient(to top, #ff3366, #ff6699);
            top: 50%;
            left: 50%;
            transform-origin: bottom center;
            transform: translate(-50%, -100%) rotate(0deg);
            border-radius: 3px;
            z-index: 2;
            box-shadow: 0 0 10px rgba(255, 51, 102, 0.5);
        }
        
        .second-hand {
            position: absolute;
            width: 2px;
            height: 180px;
            background: #ffffff;
            top: 50%;
            left: 50%;
            transform-origin: bottom center;
            transform: translate(-50%, -100%) rotate(0deg);
            border-radius: 1px;
            z-index: 1;
            box-shadow: 0 0 5px #ffffff;
        }
        
        /* Cyfry na tarczy */
        .hour-markers {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        
        .hour-marker {
            position: absolute;
            width: 4px;
            height: 20px;
            background: #ff3366;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            transform-origin: bottom center;
        }
        
        .hour-number {
            position: absolute;
            color: #ff3366;
            font-size: 2rem;
            font-weight: 300;
            transform: translate(-50%, -50%);
        }
        
        /* Cyfrowy zegar poniżej analogowego */
        .digital-display {
            margin-top: 30px;
        }
        
        .digital-clock {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .time-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .time-value {
            font-size: 4.5rem;
            font-weight: 300;
            color: #ff3366;
            text-shadow: 0 0 20px rgba(255, 51, 102, 0.7);
            line-height: 1;
            font-family: 'Courier New', monospace;
            min-width: 140px;
            padding: 15px;
            background: rgba(20, 20, 20, 0.8);
            border-radius: 10px;
            border: 1px solid rgba(255, 51, 102, 0.3);
            box-shadow: 0 0 30px rgba(255, 51, 102, 0.1);
        }
        
        .time-label {
            font-size: 1.2rem;
            color: #cccccc;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .milliseconds-box {
            margin-top: 30px;
        }
        
        .milliseconds-title {
            font-size: 1.3rem;
            color: #cccccc;
            margin-bottom: 15px;
            letter-spacing: 2px;
        }
        
        .milliseconds-value {
            font-size: 3.5rem;
            font-weight: 300;
            color: #ff6699;
            text-shadow: 0 0 15px rgba(255, 102, 153, 0.7);
            font-family: 'Courier New', monospace;
            letter-spacing: 3px;
            padding: 15px 30px;
            background: rgba(20, 20, 20, 0.8);
            border-radius: 10px;
            border: 1px solid rgba(255, 102, 153, 0.3);
            display: inline-block;
        }
        
        /* Pasek postępu */
        .progress-container {
            width: 100%;
            max-width: 800px;
            margin: 50px auto 30px;
        }
        
        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 1.1rem;
            color: #cccccc;
        }
        
        .progress-bar {
            width: 100%;
            height: 12px;
            background: rgba(40, 40, 40, 0.8);
            border-radius: 6px;
            overflow: hidden;
            border: 1px solid rgba(255, 51, 102, 0.2);
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff3366, #ff6699);
            width: 0%;
            border-radius: 6px;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 51, 102, 0.5);
        }
        
        /* Status */
        .status {
            margin-top: 40px;
            padding: 20px;
            background: rgba(255, 51, 102, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(255, 51, 102, 0.3);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .status-text {
            font-size: 1.3rem;
            color: #ff6699;
            letter-spacing: 1px;
            font-weight: 300;
        }
        
        .footer {
            margin-top: 60px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 51, 102, 0.2);
            width: 100%;
            max-width: 800px;
        }
        
        .footer-text {
            color: #666666;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }
        
        /* Animacje */
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        /* Responsywność */
        @media (max-width: 900px) {
            .analog-clock {
                width: 350px;
                height: 350px;
            }
            
            .hour-hand {
                height: 100px;
            }
            
            .minute-hand {
                height: 140px;
            }
            
            .second-hand {
                height: 160px;
            }
            
            .time-value {
                font-size: 3.5rem;
                min-width: 110px;
            }
            
            .title {
                font-size: 2.8rem;
            }
        }
        
        @media (max-width: 600px) {
            .analog-clock {
                width: 280px;
                height: 280px;
            }
            
            .clock-face {
                border-width: 10px;
            }
            
            .hour-hand {
                height: 80px;
                width: 6px;
            }
            
            .minute-hand {
                height: 110px;
                width: 4px;
            }
            
            .second-hand {
                height: 130px;
            }
            
            .digital-clock {
                gap: 10px;
            }
            
            .time-value {
                font-size: 2.8rem;
                min-width: 90px;
                padding: 10px;
            }
            
            .milliseconds-value {
                font-size: 2.5rem;
                padding: 10px 20px;
            }
            
            .title {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
        }
        
        @media (max-width: 400px) {
            .analog-clock {
                width: 240px;
                height: 240px;
            }
            
            .time-value {
                font-size: 2.2rem;
                min-width: 70px;
            }
            
            .title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
