<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odliczanie 14 Dni</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Roboto', 'Arial', sans-serif;
            background: #111;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            margin-bottom: 20px;
            color: #fff;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .timer-container {
            background: #222;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 30px 20px;
            width: 100%;
            margin: 0 auto;
        }

        .display {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 30px;
        }

        .unit-box {
            background: #000;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 20px 10px;
            min-width: 120px;
            flex: 1;
            max-width: 200px;
        }

        .value {
            font-size: clamp(2rem, 6vw, 3.5rem);
            font-weight: 400;
            color: #fff;
            font-family: 'Courier New', monospace;
            letter-spacing: 1px;
            line-height: 1;
            margin-bottom: 5px;
            font-variant-numeric: tabular-nums;
        }

        .milliseconds .value {
            color: #999;
            font-size: clamp(1.8rem, 5vw, 3rem);
        }

        .unit {
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 300;
        }

        .separator {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            color: #666;
            align-self: center;
            margin: 0 5px;
            font-family: 'Courier New', monospace;
        }

        .info {
            font-size: clamp(0.9rem, 2vw, 1rem);
            color: #888;
            margin-top: 20px;
            line-height: 1.5;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .footer {
            margin-top: 30px;
            font-size: 0.8rem;
            color: #555;
        }

        @media (max-width: 768px) {
            .display {
                gap: 8px;
            }
            .unit-box {
                min-width: 90px;
                padding: 15px 5px;
            }
        }

        @media (max-width: 480px) {
            .unit-box {
                min-width: 70px;
                padding: 12px 3px;
            }
            .value {
                font-size: 1.8rem;
            }
            .separator {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ODLICZANIE 14 DNI</h1>
        
        <div class="timer-container">
            <div class="display">
                <div class="unit-box">
                    <div class="value" id="days">14</div>
                    <div class="unit">Dni</div>
                </div>
                <div class="separator">:</div>
                <div class="unit-box">
                    <div class="value" id="hours">23</div>
                    <div class="unit">Godzin</div>
                </div>
                <div class="separator">:</div>
                <div class="unit-box">
                    <div class="value" id="minutes">59</div>
                    <div class="unit">Minut</div>
                </div>
                <div class="separator">:</div>
                <div class="unit-box">
                    <div class="value" id="seconds">59</div>
                    <div class="unit">Sekund</div>
                </div>
                <div class="separator">.</div>
                <div class="unit-box milliseconds">
                    <div class="value" id="milliseconds">999</div>
                    <div class="unit">ms</div>
                </div>
            </div>
            
            <div class="info">
                Odliczanie 14 dni (1 209 600 000 ms).<br>
                Po zakończeniu automatyczne przekierowanie na stronę docelową.
            </div>
        </div>
        
        <div class="footer">Odliczanie co milisekundę</div>
    </div>

    <script>
        // Konfiguracja
        const TOTAL_DAYS = 14;
        const TARGET_URL = "https://bonkersi.github.io/BialaJaskolka.pl/index.html";
        const TOTAL_MS = TOTAL_DAYS * 24 * 60 * 60 * 1000;

        // Czas końca (14 dni od teraz)
        const endTime = new Date().getTime() + TOTAL_MS;

        // Elementy DOM
        const daysEl = document.getElementById('days');
        const hoursEl = document.getElementById('hours');
        const minutesEl = document.getElementById('minutes');
        const secondsEl = document.getElementById('seconds');
        const millisecondsEl = document.getElementById('milliseconds');

        // Formatowanie liczby
        function formatNumber(num, length) {
            return num.toString().padStart(length, '0');
        }

        // Aktualizacja odliczania
        function updateCountdown() {
            const now = new Date().getTime();
            let diff = endTime - now;

            // Sprawdź czy czas minął
            if (diff <= 0) {
                diff = 0;
                // Przekierowanie natychmiast po zakończeniu
                window.location.href = TARGET_URL;
            }

            // Oblicz jednostki czasu
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            const milliseconds = diff % 1000;

            // Aktualizuj UI
            daysEl.textContent = formatNumber(days, 2);
            hoursEl.textContent = formatNumber(hours, 2);
            minutesEl.textContent = formatNumber(minutes, 2);
            secondsEl.textContent = formatNumber(seconds, 2);
            millisecondsEl.textContent = formatNumber(milliseconds, 3);
        }

        // Inicjalizacja i uruchomienie interwału
        updateCountdown();
        const interval = setInterval(updateCountdown, 1);

        // Responsywność - zabezpieczenie przed przycięciem
        function adjustScale() {
            const container = document.querySelector('.container');
            const vw = window.innerWidth;
            const containerWidth = container.scrollWidth;
            
            if (containerWidth > vw) {
                const scale = vw / containerWidth;
                container.style.transform = `scale(${scale})`;
            } else {
                container.style.transform = 'scale(1)';
            }
        }

        window.addEventListener('resize', adjustScale);
        window.addEventListener('load', adjustScale);
        setTimeout(adjustScale, 100);

        // Zatrzymanie interwału przy opuszczeniu strony
        window.addEventListener('beforeunload', () => {
            clearInterval(interval);
        });
    </script>
</body>
</html>
