<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Zegar Odliczający</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            padding: 10px;
        }
        
        .retro-clock-container {
            width: 100%;
            max-width: 1200px;
            text-align: center;
        }
        
        .lcd-display {
            display: inline-flex;
            flex-wrap: nowrap;
            background-color: #000;
            border-radius: 8px;
            padding: 10px 15px;
            border: 2px solid #333;
            position: relative;
            white-space: nowrap;
            overflow: hidden;
        }
        
        .time-segment {
            display: inline-block;
            position: relative;
            flex-shrink: 0;
        }
        
        .digit {
            display: inline-block;
            font-family: 'Arial Black', 'Arial Bold', sans-serif;
            font-weight: 900;
            color: #ffffff;
            letter-spacing: 0;
            position: relative;
            line-height: 1;
        }
        
        .colon {
            display: inline-block;
            font-family: 'Arial Black', 'Arial Bold', sans-serif;
            font-weight: 900;
            color: #ffffff;
            vertical-align: top;
            position: relative;
            line-height: 1;
            animation: blink 1s infinite;
        }
        
        .milliseconds {
            display: inline-block;
            font-family: 'Arial Black', 'Arial Bold', sans-serif;
            font-weight: 900;
            color: #ffffff;
            position: relative;
            line-height: 1;
        }
        
        /* GŁÓWNE ROZMIARY - ADAPTACYJNE */
        /* Domyślne rozmiary dla desktop */
        .digit, .colon {
            font-size: clamp(40px, 10vw, 120px);
        }
        
        .milliseconds {
            font-size: clamp(20px, 5vw, 60px);
        }
        
        /* MARGINESY I PADDINGI DLA ZACHOWANIA LINII */
        .time-segment {
            margin: 0 1px;
        }
        
        .milliseconds {
            margin-left: 2px;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        /* MEDIA QUERIES DLA SPECYFICZNYCH ROZDZIELCZOŚCI */
        
        /* Laptopy (1024px - 1440px) */
        @media (min-width: 1024px) and (max-width: 1440px) {
            .digit, .colon {
                font-size: clamp(50px, 8vw, 90px);
            }
            .milliseconds {
                font-size: clamp(25px, 4vw, 45px);
            }
            .lcd-display {
                padding: 8px 12px;
            }
        }
        
        /* Tablety (768px - 1023px) */
        @media (min-width: 768px) and (max-width: 1023px) {
            .digit, .colon {
                font-size: clamp(45px, 9vw, 80px);
            }
            .milliseconds {
                font-size: clamp(22px, 4.5vw, 40px);
            }
            .lcd-display {
                padding: 6px 10px;
            }
        }
        
        /* Telefony (480px - 767px) */
        @media (min-width: 480px) and (max-width: 767px) {
            .digit, .colon {
                font-size: clamp(35px, 8vw, 65px);
            }
            .milliseconds {
                font-size: clamp(17px, 4vw, 32px);
            }
            .lcd-display {
                padding: 5px 8px;
                border-radius: 6px;
            }
        }
        
        /* Małe telefony (< 480px) */
        @media (max-width: 479px) {
            .digit, .colon {
                font-size: clamp(30px, 7.5vw, 50px);
            }
            .milliseconds {
                font-size: clamp(15px, 3.8vw, 25px);
            }
            .lcd-display {
                padding: 4px 6px;
                border-radius: 5px;
                border-width: 1px;
            }
        }
        
        /* Bardzo szerokie ekrany (> 1920px) */
        @media (min-width: 1921px) {
            .digit, .colon {
                font-size: clamp(60px, 5vw, 150px);
            }
            .milliseconds {
                font-size: clamp(30px, 2.5vw, 75px);
            }
            .lcd-display {
                padding: 15px 20px;
                border-radius: 12px;
                border-width: 3px;
            }
        }
        
        /* ZABEZPIECZENIE PRZED ZAWIJANIEM */
        .retro-clock-container {
            overflow-x: auto;
            overflow-y: hidden;
            -webkit-overflow-scrolling: touch;
        }
        
        .retro-clock-container::-webkit-scrollbar {
            display: none;
        }
        
        /* DODATKOWE STYLE DLA LEPSZEJ WIDOCZNOŚCI */
        .lcd-display {
            box-shadow: 
                inset 0 0 10px rgba(255, 255, 255, 0.05),
                0 0 15px rgba(255, 255, 255, 0.05);
        }
        
        .digit, .colon, .milliseconds {
            text-shadow: 
                0 0 3px #fff,
                0 0 5px #fff,
                0 0 7px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="retro-clock-container">
        <div class="lcd-display">
            <div class="time-segment">
                <span id="days" class="digit">14</span>
            </div>
            <span class="colon">:</span>
            <div class="time-segment">
                <span id="hours" class="digit">00</span>
            </div>
            <span class="colon">:</span>
            <div class="time-segment">
                <span id="minutes" class="digit">00</span>
            </div>
            <span class="colon">:</span>
            <div class="time-segment">
                <span id="seconds" class="digit">00</span>
            </div>
            <div class="time-segment">
                <span id="milliseconds" class="milliseconds">.000</span>
            </div>
        </div>
    </div>

    <script>
        // Czas docelowy: 14 dni od teraz
        const targetTime = new Date().getTime() + (14 * 24 * 60 * 60 * 1000);
        const redirectUrl = "https://bonkersi.github.io/BialaJaskolka.pl/index.html";
        
        // Elementy DOM
        const daysElement = document.getElementById('days');
        const hoursElement = document.getElementById('hours');
        const minutesElement = document.getElementById('minutes');
        const secondsElement = document.getElementById('seconds');
        const millisecondsElement = document.getElementById('milliseconds');
        
        // Funkcja formatująca liczby do 2 cyfr
        function formatTwoDigits(number) {
            return number < 10 ? '0' + number : number;
        }
        
        // Funkcja formatująca liczby do 3 cyfr (milisekundy)
        function formatThreeDigits(number) {
            if (number < 10) return '00' + number;
            if (number < 100) return '0' + number;
            return number;
        }
        
        // Funkcja aktualizująca zegar
        function updateClock() {
            const now = new Date().getTime();
            const timeRemaining = targetTime - now;
            
            // Jeśli czas minął, przekieruj
            if (timeRemaining <= 0) {
                window.location.href = redirectUrl;
                return;
            }
            
            // Obliczanie dni, godzin, minut, sekund i milisekund
            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
            const milliseconds = Math.floor(timeRemaining % 1000);
            
            // Aktualizacja wyświetlania
            daysElement.textContent = formatTwoDigits(days);
            hoursElement.textContent = formatTwoDigits(hours);
            minutesElement.textContent = formatTwoDigits(minutes);
            secondsElement.textContent = formatTwoDigits(seconds);
            millisecondsElement.textContent = '.' + formatThreeDigits(milliseconds);
            
            // Kontynuuj animację
            requestAnimationFrame(updateClock);
        }
        
        // Inicjalizacja zegara
        updateClock();
        
        // Funkcja dostosowująca rozmiar czcionki na podstawie szerokości
        function adjustFontSize() {
            const container = document.querySelector('.retro-clock-container');
            const display = document.querySelector('.lcd-display');
            const digits = document.querySelectorAll('.digit, .colon');
            const millis = document.querySelectorAll('.milliseconds');
            
            const containerWidth = container.offsetWidth;
            const displayWidth = display.scrollWidth;
            
            // Jeśli zegar jest za szeroki dla kontenera, zmniejszamy czcionkę
            if (displayWidth > containerWidth * 0.95) {
                const scaleFactor = (containerWidth * 0.95) / displayWidth;
                
                digits.forEach(digit => {
                    const currentSize = parseFloat(window.getComputedStyle(digit).fontSize);
                    digit.style.fontSize = (currentSize * scaleFactor) + 'px';
                });
                
                millis.forEach(milli => {
                    const currentSize = parseFloat(window.getComputedStyle(milli).fontSize);
                    milli.style.fontSize = (currentSize * scaleFactor) + 'px';
                });
            } else {
                // Resetuj rozmiary jeśli mieścimy się w kontenerze
                digits.forEach(digit => {
                    digit.style.fontSize = '';
                });
                
                millis.forEach(milli => {
                    milli.style.fontSize = '';
                });
            }
        }
        
        // Dostosuj rozmiar przy ładowaniu i zmianie rozmiaru okna
        window.addEventListener('load', adjustFontSize);
        window.addEventListener('resize', adjustFontSize);
        
        // Dodatkowo sprawdzaj co sekundę dla pewności
        setInterval(adjustFontSize, 1000);
        
        // Prosty efekt migotania
        setInterval(() => {
            const colon = document.querySelector('.colon');
            const blink = Math.random() > 0.5;
            colon.style.opacity = blink ? '1' : '0.3';
        }, 500);
    </script>
</body>
</html>
