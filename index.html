<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odliczanie 14 dni</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .countdown-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 20px;
        }
        
        .countdown {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            font-size: clamp(1.5rem, 8vw, 7rem);
            font-weight: bold;
            letter-spacing: 0.2em;
            white-space: nowrap;
            text-align: center;
        }
        
        .countdown-item {
            margin: 0 0.05em;
        }
        
        /* Dla bardzo małych ekranów */
        @media (max-width: 480px) {
            .countdown {
                font-size: 1.3rem;
                letter-spacing: 0.1em;
            }
        }
        
        /* Dla ekstremalnie wąskich ekranów */
        @media (max-width: 320px) {
            .countdown {
                font-size: 1.1rem;
                letter-spacing: 0.05em;
            }
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <div class="countdown" id="countdown">
            <!-- Zegar będzie generowany przez JavaScript -->
        </div>
    </div>

    <script>
        // Ustawienie czasu startowego - 14 dni od teraz
        const countdownDate = new Date();
        countdownDate.setDate(countdownDate.getDate() + 14);
        
        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = countdownDate - now;
            
            // Obliczenia dni, godzin, minut, sekund i milisekund
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
            const milliseconds = Math.floor((timeLeft % 1000) / 10); // Pokazujemy tylko 2 cyfry milisekund
            
            // Formatowanie z zerami wiodącymi
            const formatWithZero = (num, digits = 2) => {
                return num.toString().padStart(digits, '0');
            };
            
            // Aktualizacja wyświetlanego czasu - TYLKO LICZBY (bez separatorów)
            document.getElementById("countdown").innerHTML = `
                <span class="countdown-item">${formatWithZero(days)}</span>
                <span class="countdown-item">${formatWithZero(hours)}</span>
                <span class="countdown-item">${formatWithZero(minutes)}</span>
                <span class="countdown-item">${formatWithZero(seconds)}</span>
                <span class="countdown-item">${formatWithZero(milliseconds)}</span>
            `;
            
            // Jeśli czas minął
            if (timeLeft < 0) {
                document.getElementById("countdown").innerHTML = 
                    "<span class='countdown-item'>00</span>" +
                    "<span class='countdown-item'>00</span>" +
                    "<span class='countdown-item'>00</span>" +
                    "<span class='countdown-item'>00</span>" +
                    "<span class='countdown-item'>00</span>";
            }
        }
        
        // Inicjalizacja odliczania
        updateCountdown();
        
        // Aktualizacja co 10 milisekund dla płynnego odliczania
        setInterval(updateCountdown, 10);
    </script>
</body>
</html>
